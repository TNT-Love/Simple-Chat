<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TChat</title>
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="chat">
      <!-- 标题header -->
      <div class="row">
        <div class="banner">
          <h1 class="title">T-Chat</h1>
          <span id="status">0</span>
          <span>人在线</span>
        </div>
      </div>

      <!-- 历史消息 -->
      <div class="row">
        <div class="historyMsg" id="historyMsg"></div>
      </div>

      <!-- 控制台 -->
      <div class="row">
        <div class="control">
          <div class="row control-row">
            <div class="st">
              <input id="inputMsg" class="inputMsg">
              <button id="sendBtn" class="sendBtn btn btn-primary">发送</button>
            </div>
          </div>
        </div>
      </div>

      <div id="loginWrapper" class="loginWrapper">
        <img
          src="./img/login.png"
          style="width: 10rem; height: 10rem"
          alt="login"
        />
        <p id="info" class="info">Connecting to TNT's server...</p>

        <div id="nickWrapper" class="nickWrapper">
          <input type="text" placeholder="输入昵称" id="nicknameInput" />
          <br />
          <br />
          <input
            type="button"
            class="btn btn-success"
            id="loginBtn"
            value="登录"
          />
        </div>
      </div>
    </div>

    <footer>
      <small
        ><a href="#" target="_blank">TNT</a><!--|<a href="#" target="_blank"
          >洛苏锦</a>-->
      </small>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script/Tchat.js"></script>
